<div class="image-card card">
    <div class="header">
      <img [src]="image"/>
    </div>
    <div class="body">
      <h4>{{ title }}</h4>
      <p>{{ desc }}</p>
    </div>
    <div class="footer">
      <h4>{{ footerTitle }}</h4>
      <div class="position"><i class="material-icons">location_on</i> {{ position }}</div>
    </div>
  </div>
